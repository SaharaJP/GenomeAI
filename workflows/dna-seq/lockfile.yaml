workflow:
  name: nf-core/dna-seq
  #repo: https://github.com/nf-core/dna-seq
  repo: nf-core/dna-seq
  git_sha: "<to-fill>"
  params_profile: local-docker

containers:
  - name: bwa-mem2
    image: ghcr.io/nf-core/bwa-mem2:2.2.1
    digest: "sha256:<to-fill>"
  - name: samtools
    image: quay.io/biocontainers/samtools:1.17--h<build>
    digest: "sha256:<to-fill>"
  - name: gatk
    image: broadinstitute/gatk:4.5.0.0
    digest: "sha256:<to-fill>"
  - name: deepvariant
    image: google/deepvariant:1.6.0
    digest: "sha256:<to-fill>"
  - name: vep
    image: ensemblorg/ensembl-vep:109
    digest: "sha256:<to-fill>"

notes: "MVP lockfile; заполните git_sha и digest через gen-lock.sh"
