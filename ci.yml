name: CI (build + tests + smoke)
on:
  push: { branches: ["**"] }
  pull_request: {}
jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps and test
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt pytest httpx
          pytest -q api/tests

  compose-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ДОБАВЛЕНО: готовим хостовую папку для bind-mount из docker-compose.yml
      - name: Prepare host dirs
        run: |
          sudo mkdir -p /mnt/nvme/work
          sudo chmod 777 /mnt/nvme/work

      - name: Build & up compose
        run: |
          docker compose -f deploy/compose/docker-compose.yml up -d --build

      - name: Wait for services
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:8080/api/healthz && break || sleep 2
          done
          for i in {1..30}; do
            curl -fsS http://localhost:8080/runner/healthz && break || sleep 2
          done

      - name: Smoke checks
        run: |
          curl -fsS http://localhost:8080/ | head -n1
          curl -fsS http://localhost:8080/api/healthz | tee api.out
          curl -fsS http://localhost:8080/runner/healthz | tee runner.out
          grep -q '"status":"ok"' api.out
          grep -q '"status":"ok"' runner.out

      - name: Down compose
        if: always()
        run: docker compose -f deploy/compose/docker-compose.yml down -v
